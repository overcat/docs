<ul>
<li>
<p><strong>Transaction</strong>: Making a payment, creating an offer and so forth. Anything
that changes a ledger&#x2019;s entries is called a transaction.</p>
</li>
<li>
<p><strong>Transaction set</strong>: Set of transactions that are applied to a ledger to
produce the next one in the chain.</p>
</li>
</ul>
